<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="./js/main.js"></script>

</head>
<body>
    <div>
        <button id="btn_calc_date">Калькулятор дат</button>
        <button id="btn_timer">Таймер</button>
    </div>
    <form id="datecalc" style="display: block;">
        <h3>Калькулятор дат</h3>
        <label>
            <strong>Первая дата:</strong>
            <input type="date" name="firstDate" />
        </label>
        <label>
            <strong>Вторая дата:</strong>
            <input type="date" name="secondDate" />
        </label>
        <button type="submit">Рассчитать промежуток</button>
        <p id="datecalc_result"></p>
    </form>
    <form id="datetimer" style="display: none;">
        <h3>Таймер</h3>
        <label>
            <strong>Первая дата:</strong>
            <input type="date" name="firstDate" />
        </label>
        <label>
            <strong>Вторая дата:</strong>
            <input type="date" name="secondDate" />
        </label>
        <button type="submit">Включить таймер</button>
        <p id="timer_result"></p>
        <div>
            <button id="timer_on">Старт</button>
            <button id="timer_off">Стоп</button>
        </div>
    </form>
</body>
</html>
